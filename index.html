<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Butttons</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="icon" type="image/x-icon" href="./Related-Media/logo.png">
</head>
	<body>
    		<section class="Main-Section">
                <div class="Content-Wrapper">
                    <div class="Toogle-t Toogle-14">
                        <input name="Toogle-Switch-14" id="Toogle-Switch-14" class="Toogle-Switch" type="checkbox">
                        <div class="Background">
                            <p class="OFF">OFF</p>
                            <label class="Label-Toogle-Switch" for="Toogle-Switch-14">
                                <i class="Moon fa fa-moon"></i>
                                <i class="Sun fa fa-sun"></i>
                                <div class="Toogle">
                                </div>
                            </label>
                            <p class="ON">ON</p>
                        </div>
                    </div>
                </div>

    		</section>
	</body>
</html>
